name: Release to Maven Central

on:
  push:
    tags:
      - "v*.*.*"   # 例如 v1.0.0
  workflow_dispatch:

jobs:
  release:
    name: Publish to Maven Central
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
          # 自动配置 Maven settings.xml 和 settings-security.xml
          server-id: ossrh
          server-username: ${{ secrets.OSSRH_USERNAME }}
          server-password: ${{ secrets.OSSRH_PASSWORD }}
          # 自动导入 GPG key 并配置
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      - name: Ensure settings-security.xml exists
        run: |
          mkdir -p ~/.m2
          # 创建 settings-security.xml（nexus-staging-maven-plugin 1.7.0 需要此文件）
          # 空的 master 标签表示不使用密码加密，直接使用明文密码（CI 环境安全）
          cat > ~/.m2/settings-security.xml << 'EOF'
          <settingsSecurity>
            <master></master>
          </settingsSecurity>
          EOF

      - name: Build and deploy
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
        run: |
          mvn -B -P release clean deploy