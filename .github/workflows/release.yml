name: Release to Maven Central

on:
  push:
    tags:
      - "v*.*.*"   # 例如 v1.0.0
  workflow_dispatch:

jobs:
  release:
    name: Publish to Maven Central
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Configure Maven settings
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        run: |
          mkdir -p ~/.m2
          # 创建 settings.xml，使用明文密码（CI 环境安全）
          cat > ~/.m2/settings.xml << EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>ossrh</id>
                <username>${OSSRH_USERNAME}</username>
                <password>${OSSRH_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF
          # 创建 settings-security.xml（nexus-staging-maven-plugin 1.7.0 需要此文件）
          # 空的 master 标签表示不使用密码加密，直接使用明文密码
          cat > ~/.m2/settings-security.xml << 'EOF'
          <settingsSecurity>
            <master></master>
          </settingsSecurity>
          EOF

      - name: Import GPG key
        env:
          MAVEN_GPG_PRIVATE_KEY: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
        run: |
          # 导入 GPG key
          echo "$MAVEN_GPG_PRIVATE_KEY" | base64 --decode | gpg --batch --import
          # 配置 GPG 使用 batch 模式
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          # 列出导入的 key（用于调试）
          gpg --list-secret-keys --keyid-format LONG

      - name: Build and deploy
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
        run: |
          mvn -B -P release clean deploy